<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sec">
        <h1>Calculate Temperature</h1>
        <div class="main">
            <div>
                <label class="label" for="temperature-value">Temperature:</label>
                <input type="number" id="temperature-value" />
            </div>
            <div>
                <label for="input-unit">Input Unit:</label>
                <select id="input-unit">
                    <option value="Celsius">Celsius</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Kelvin">Kelvin</option>
                </select>
            </div>
            <div>
                <label for="target-unit">Target Unit:</label>
                <select id="target-unit">
                    <option value="Celsius">Celsius</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Kelvin">Kelvin</option>
                </select>
            </div>
            <button id="convert-button" onclick="convertFun()">Convert</button>

            <div id="output">
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
